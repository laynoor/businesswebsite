    <!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Cat Image</th>
                <th>Cat Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="mochi.jpg" alt="Cat 1"></td>
                <td>Mochi</td>
            </tr>
            <tr>
                <td><img src="oliver.jpg" alt="Cat 2"></td>
                <td>Oliver</td>
            </tr>
            <tr>
                <td><img src="leo.jpg" alt="Cat 3"></td>
                <td>Leo</td>
            </tr>
            <tr>
                <td><img src="mittens.jpg" alt="Cat 4"></td>

            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
